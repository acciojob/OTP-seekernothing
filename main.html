<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">Verify Your Account</h1>
        <p id="verification_subtext">We emailed you the six digit code to acciojob@email.com<br>Enter the code below to confirm your email address.</p>
        
        <div class="code-container">
            <input type="number" id="code-1" class="code" placeholder="0" maxlength="1" required>
            <input type="number" id="code-2" class="code" placeholder="0" maxlength="1" required>
            <input type="number" id="code-3" class="code" placeholder="0" maxlength="1" required>
            <input type="number" id="code-4" class="code" placeholder="0" maxlength="1" required>
            <input type="number" id="code-5" class="code" placeholder="0" maxlength="1" required>
            <input type="number" id="code-6" class="code" placeholder="0" maxlength="1" required>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
